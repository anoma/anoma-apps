<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello World</title>
  </head>
  <style>
    #container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
    }
    
    #get-message {
        display: block;
        margin-bottom: 10px;
    }
  </style>
  <body>
    <div id='container'>
      <input type="text" id="message-input" placeholder="Type a message">
      <button id="send-message">Send Message</button>
    </div>

    <button id="get-message">Get Messages</button>

    <div id="response-container"></div>

    <script src="main.js"></script>
  </body>
</html>
